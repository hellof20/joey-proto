name: Generate Proto

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  generate:
    name: Generate and Verify Proto Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24.3'

    - name: Install protoc
      run: |
        sudo apt-get update
        sudo apt-get install -y protobuf-compiler

    - name: Install protoc-gen-go plugins
      run: |
        go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
        go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

    - name: Generate proto files
      run: make proto

    - name: Verify proto files are up-to-date
      run: |
        if [ -n "$(git status --porcelain proto/*.pb.go)" ]; then
          echo "Error: Generated proto files are not up-to-date"
          echo "Please run 'make proto' and commit the changes"
          git diff proto/*.pb.go
          exit 1
        fi

    - name: Run go mod tidy
      run: go mod tidy

    - name: Run tests
      run: go test -v ./...
